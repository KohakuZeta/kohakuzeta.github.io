<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario usuarios-publicación</title>
    <link rel="stylesheet" href="styles/css/styles.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <fieldset>
            <legend>Datos Usuario</legend>
            <div class="group">
                <div class="row">
                    <div class="columns">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" placeholder="UserName" required>
                    </div>
                    <div class="columns">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>
                        
                        <div class="mostrar-pass">
                            <input type="checkbox" id="show-password">
                            <label for="show-password">Mostrar Contraseña</label>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="group">
                <legend>Datos Personales</legend>
                <div class="row">
                    <div class="columns">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Nombre" required>
                    </div>
                    <div class="columns">
                        <label for="surname">Apellidos:</label>
                        <input type="text" id="surname" name="surname" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ejem: (+34)922123123" required>
                    </div>
                    
                    <div class="columns">
                        <label for="postal-code">Código Postal:</label>
                        <input type="text" id="postal-code" name="postal-code" placeholder="38XXX" required>
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <label for="dni">DNI/NIE:</label>
                        <div class="row">
                            <select name="opciondni" id="opciondni" required>
                                <option value="" selected disabled>---</option>
                                <option value="DNI">DNI</option>
                                <option value="NIE">NIE</option>
                            </select>
                            <input type="text" id="dni" name="dni" placeholder="DNI / NIE" required>
                        </div>
                    </div>
                    <div class="columns">
                        <label>Crear cuenta como:</label>
                        <div class="row">
                            <label for="particular">
                                <input type="radio" id="particular" name="account-type" value="particular">
                                Particular
                            </label>
                            <label for="empresa">
                                <input type="radio" id="empresa" name="account-type" value="empresa">
                                Empresa
                            </label>
                        </div>
                    </div>
                    <div class="columns">
                        <label for="birth-year">Año de Nacimiento:</label>
                        <select id="birth-year" name="birth-year" required>
                            <option value="" disabled>Selecciona un año</option>
                            <option value="2010" selected>2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label>Elige tus aficiones:</label>
                </div>
                <div class="grid-row">
                    <label for="music">
                        <input type="checkbox" id="music" name="hobbies" value="music">
                        Música
                    </label>
                    <label for="sports">
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        Deporte
                    </label>
                    <label for="videogames">
                        <input type="checkbox" id="videogames" name="hobbies" value="videogames">
                        Videojuegos
                    </label>
                </div>
                <div class="grid-row">
                    <label for="crafts">
                        <input type="checkbox" id="crafts" name="hobbies" value="crafts">
                        Manualidades
                    </label>
                    <label for="arts">
                        <input type="checkbox" id="arts" name="hobbies" value="arts">
                        Artes
                    </label>
                    <label for="reading">
                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        Lectura
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="group">
                <legend>Datos Publicación</legend>
                <div class="columns">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" placeholder="Título" maxlength="15" required>
                
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" placeholder="Descripción" maxlength="120" required></textarea>
                </div>
            </div>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
