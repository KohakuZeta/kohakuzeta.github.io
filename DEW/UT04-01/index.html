<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario usuarios-publicación</title>
    <link rel="stylesheet" href="styles/css/styles.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="post" id="formulario" novalidate>
        <fieldset>
            <legend>Datos Usuario</legend>
            <div class="group">
                <div class="row">
                    <div class="columns">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" placeholder="UserName" required>
                    </div>
                    <div class="columns">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>
                        
                        <div class="mostrar-pass">
                            <input type="checkbox" id="show-password">
                            <label for="show-password">Mostrar Contraseña</label>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="group">
                <legend>Datos Personales</legend>
                <div class="row">
                    <div class="columns">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Nombre" required>
                    </div>
                    <div class="columns">
                        <label for="surname">Apellidos:</label>
                        <input type="text" id="surname" name="surname" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ejem: +34922123123" required maxlength="12" pattern="^\+([0-9]{11})$">
                    </div>
                    
                    <div class="columns">
                        <label for="postal-code">Código Postal:</label>
                        <input type="text" id="postal-code" name="postal-code" placeholder="38XXX" required maxlength="5" pattern="[0-9]{5}">
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <label for="dni">DNI/NIE:</label>
                        <div class="row-baseline">
                            <select name="opciondni" id="opciondni" required>
                                <option value="" selected disabled>---</option>
                                <option value="DNI">DNI</option>
                                <option value="NIE">NIE</option>
                            </select>
                            <input type="text" id="dninie" name="dninie" placeholder="Escoja su documento" required disabled maxlength="9">
                        </div>
                    </div>
                    <div class="columns">
                        <label>Crear cuenta como:</label>
                        <div class="row-baseline">
                            <label for="particular">
                                <input type="radio" id="particular" name="account-type" value="particular" checked>
                                Particular
                            </label>
                            <label for="empresa">
                                <input type="radio" id="empresa" name="account-type" value="empresa">
                                Empresa
                            </label>
                        </div>
                    </div>
                    <div class="columns">
                        <label for="birth-year">Año de Nacimiento:</label>
                        <select id="birth-year" name="birth-year" required>
                            <option value="" disabled selected>Selecciona un año</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label>Elige tus aficiones:</label>
                </div>
                <div class="grid-row" id="aficiones-1">
                    <label for="music">
                        <input type="checkbox" id="music" name="music" value="checked">
                        Música
                    </label>
                    <label for="sports">
                        <input type="checkbox" id="sports" name="sports" value="checked">
                        Deporte
                    </label>
                    <label for="videogames">
                        <input type="checkbox" id="videogames" name="videogames" value="checked">
                        Videojuegos
                    </label>
                </div>
                <div class="grid-row" id="aficiones-2">
                    <label for="crafts">
                        <input type="checkbox" id="crafts" name="crafts" value="checked">
                        Manualidades
                    </label>
                    <label for="arts">
                        <input type="checkbox" id="arts" name="arts" value="checked">
                        Artes
                    </label>
                    <label for="reading">
                        <input type="checkbox" id="reading" name="reading" value="checked">
                        Lectura
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="group">
                <legend>Datos Publicación</legend>
                <div class="columns">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" placeholder="Título" maxlength="15" required oninput="cuenta(this)">
                    <span class="cuenta">0/15</span>
                
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" placeholder="Descripción" maxlength="120" required oninput="cuenta(this)"></textarea>
                    <span class="cuenta">0/120</span>
                </div>
            </div>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
