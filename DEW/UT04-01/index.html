<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="telefono">Inserte su número de teléfono:</label>
        <input type="tel" name="telefono" id="" pattern="[0-9]{9}">
        <label for="email">Inserte su email:</label>
        <input type="email" name="email" id=""></br>
        <label for="number">Inserte un número:</label>
        <input type="number" name="number" id=""></br>
        <label for="date">Inserte una fecha:</label>
        <input type="date" name="date" id=""></br>
        <label for="time">Inserte una hora:</label>
        <input type="time" name="time" id=""></br>
        <label for="datetime-local">Inserte una fecha y hora:</label>
        <input type="datetime-local" name="datetime-local" id=""></br>
        <label for="month">Inserte un mes:</label>
        <input type="month" name="month" id=""></br>
        <label for="week">Inserte una semana:</label>
        <input type="week" name="week" id=""></br>
        <label for="url">Inserte un enlace:</label>
        <input type="url" name="url" id=""></br>
        <label for="color">Inserte un color:</label>
        <input type="color" name="color" id=""></br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
